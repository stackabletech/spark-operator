[package]
authors = ["Malte Sander <malte.sander.it@gmail.com>"]
description = "Contains the Apache Spark CRD structs and utilities"
edition = "2018"
license = "OSL-3.0"
name = "stackable-spark-crd"
repository = "https://github.com/stackabletech/spark-operator"
version = "0.2.0-nightly"

[dependencies]
product-config = { git = "https://github.com/stackabletech/product-config.git", tag = "0.1.0" }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.1.0" }
stackable-spark-common = { path = "../common" }

k8s-openapi = { version = "0.12", default-features = false }
kube = { version = "0.58", default-features = false, features = ["derive"] }
schemars = "0.8"
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
strum = { version = "0.21", features = ["derive"] }
strum_macros = "0.21"
thiserror = "1.0"

[dev-dependencies]
stackable-spark-test-utils = { path = "../test_utils" }

[features]
default = ["native-tls"]
native-tls = ["kube/native-tls"]
rustls-tls = ["kube/rustls-tls"]
