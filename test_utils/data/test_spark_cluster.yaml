apiVersion: spark.stackable.tech/v1
kind: SparkCluster
metadata:
  name: spark-cluster
spec:
  version: "3.0.1"
  secret: "secret"
  logDir: "/tmp/spark-events"
  maxPortRetries: 0
  masters:
    selectors:
      default:
        selector:
          matchLabels:
            kubernetes.io/hostname: master_node_1
        instances: 1
        instancesPerNode: 1
        config:
          masterPort: 7078
          masterWebUiPort: 8081
          spark_defaults:
            - name: "spark.master.port"
              value: "10001"
          spark_env_sh:
            - name: "SPARK_MASTER_PORT"
              value: "10002"
      default2:
        selector:
          matchLabels:
            kubernetes.io/hostname: master_node_2
        instances: 1
        instancesPerNode: 1
        config:
          masterPort: 7079
          masterWebUiPort: 8082
      default3:
        selector:
          matchLabels:
            kubernetes.io/hostname: master_node_3
        instances: 1
        instancesPerNode: 1
  workers:
    selectors:
      1core1g:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          cores: 1
          memory: "2g"
          workerPort: 3031
          workerWebUiPort: 8083
          env:
            - name: "SPARK_WORKER_MEMORY"
              value: "1g"
      2core3g:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          cores: 2
          memory: "3g"
          workerPort: 3032
          workerWebUiPort: 8084
  historyServers:
    selectors:
      default:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          historyWebUiPort: 18081
