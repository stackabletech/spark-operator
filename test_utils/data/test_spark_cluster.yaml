apiVersion: spark.stackable.tech/v1
kind: SparkCluster
metadata:
  name: spark-cluster
spec:
  version: "3.0.1"
  config:
    secret: "secret"
    logDir: "/tmp/spark-events"
    maxPortRetries: 0
  masters:
    roleGroups:
      master_1:
        selector:
          matchLabels:
            kubernetes.io/hostname: master_node_1
        replicas: 1
        config:
          masterPort: 7078
          masterWebUiPort: 8081
        configOverrides:
          spark-env.sh:
            SPARK_MASTER_PORT: "10002"
      master_2:
        selector:
          matchLabels:
            kubernetes.io/hostname: master_node_2
        replicas: 1
        config:
          masterPort: 7079
          masterWebUiPort: 8082
      master_3:
        selector:
          matchLabels:
            kubernetes.io/hostname: master_node_3
        replicas: 1
  workers:
    roleGroups:
      1core1g:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        replicas: 1
        config:
          cores: 1
          memory: "2g"
          workerPort: 3031
          workerWebUiPort: 8083
        configOverrides:
          spark-env.sh:
            SPARK_WORKER_MEMORY: "1g"
      2core3g:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        replicas: 1
        config:
          cores: 2
          memory: "3g"
          workerPort: 3032
          workerWebUiPort: 8084
  historyServers:
    roleGroups:
      default:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        replicas: 1
        config:
          historyWebUiPort: 18081
