apiVersion: spark.stackable.tech/v1
kind: SparkCluster
metadata:
  name: spark-cluster
spec:
  version: "3.0.1"
  masters:
    selectors:
      default:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          masterPort: 7078
          masterWebUiPort: 8081
      default2:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          masterPort: 7079
          masterWebUiPort: 8082
  workers:
    selectors:
      1core1g:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          cores: 1
          memory: "1g"
          workerPort: 3031
          workerWebUiPort: 8083
      2core2g:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          cores: 2
          memory: "2g"
          workerPort: 3032
          workerWebUiPort: 8084
  historyServers:
    selectors:
      default:
        selector:
          matchLabels:
            kubernetes.io/hostname: mdesktop
        instances: 1
        instancesPerNode: 1
        config:
          historyWebUiPort: 18081

