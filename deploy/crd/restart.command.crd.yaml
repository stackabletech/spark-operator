---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: restarts.command.spark.stackable.tech
spec:
  group: command.spark.stackable.tech
  names:
    kind: Restart
    plural: restarts
    singular: restart
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: "Auto-generated derived type for RestartCommandSpec via `CustomResource`"
          properties:
            spec:
              properties:
                name:
                  type: string
                roles:
                  items:
                    description: "Enum to manage the different Spark roles. `WARNING`: Do not alter the order of the roles because they are iterated over (via strum) and it always has to start with master (then worker, then history server)."
                    enum:
                      - master
                      - slave
                      - history-server
                    type: string
                  nullable: true
                  type: array
                rolling:
                  type: boolean
              required:
                - name
                - rolling
              type: object
            status:
              nullable: true
              properties:
                finishedAt:
                  nullable: true
                  type: string
                message:
                  enum:
                    - Enqueued
                    - Started
                    - Running
                    - Finished
                    - Error
                  nullable: true
                  type: string
                startedAt:
                  nullable: true
                  type: string
              type: object
          required:
            - spec
          title: Restart
          type: object
      served: true
      storage: true
      subresources:
        status: {}
